<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta http-equiv="Content-Language" content="zh-CN"/><title>SuperSlide - Tab切换效果</title><script type="text/javascript" src="../../jquery1.42.min.js" th:src="@{/slide/js/jquery1.42.min.js}"></script><script type="text/javascript" src="../../jquery.SuperSlide.2.1.1.js" th:src="@{/slide/js/jquery.SuperSlide.2.1.1.js}"></script></head>
<body>

  <style type="text/css">  /* css 重置 */  *{margin:0; padding:0; list-style:none; }  body{ background:#fff; font:normal 12px/22px 宋体;  }  img{ border:0;  }  a{ text-decoration:none; color:#333;  }  a:hover{ color:#1974A1;  }
  /* 本例子css */  .slideTxtBox{ width:450px; border:1px solid #ddd; text-align:left;  }  .slideTxtBox .hd{ height:30px; line-height:30px; background:#f4f4f4; padding:0 10px 0 20px;   border-bottom:1px solid #ddd;  position:relative; }  .slideTxtBox .hd ul{ float:left; position:absolute; left:20px; top:-1px; height:32px;   }  .slideTxtBox .hd ul li{ float:left; padding:0 15px; cursor:pointer;  }  .slideTxtBox .hd ul li.on{ height:30px;  background:#fff; border:1px solid #ddd; border-bottom:2px solid #fff; }  .slideTxtBox .bd ul{ padding:15px;  zoom:1;  }  .slideTxtBox .bd li{ height:24px; line-height:24px;   }  .slideTxtBox .bd li .date{ float:right; color:#999;  }
  /* 下面是前/后按钮代码，如果不需要删除即可 */  .slideTxtBox .arrow{  position:absolute; right:10px; top:0; }  .slideTxtBox .arrow a{ display:block;  width:5px; height:9px; float:right; margin-right:5px; margin-top:10px;  overflow:hidden;    cursor:pointer; }  .slideTxtBox .arrow .next{ background-position:0 -50px;  }  .slideTxtBox .arrow .prevStop{ background-position:-60px 0; }  .slideTxtBox .arrow .nextStop{ background-position:-60px -50px; }
  </style>
  <div class="slideTxtBox">   <div class="hd">
    <!-- 下面是前/后按钮代码，如果不需要删除即可 -->    <span class="arrow"><a class="next"></a><a class="prev"></a></span>    <input type="hidden" id="effect" value="" th:value="${paras.effect}"/>    <input type="hidden" id="autoPlay" value="" th:value="${paras.autoPlay}"/>    <input type="hidden" id="trigger" value="" th:value="${paras.trigger}"/>    <input type="hidden" id="easing" value="" th:value="${paras.easing}"/>    <input type="hidden" id="delayTime" value="" th:value="${paras.delayTime}"/>    <input type="hidden" id="pnLoop" value="" th:value="${paras.pnLoop}"/>        <ul>         <li th:each="list:${grpTitle}">      <div th:text="${list.TP_NM}"> 教育 </div>      </li>    </ul>   </div>   <div class="bd">    <ul th:each="list:${grpList}">     <li th:each="lable:${list}">       <span class="date" th:text="${lable.CRT_DT}">2011-11-11</span>       <a href="http://www.SuperSlide2.com" target="_blank">       <div th:text="${lable.LAB_NM}">中国打破了世界软件巨头规则 </div>       </a>     </li>    </ul>    <!-- <ul>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">名师教作文：３妙招巧写高分</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">耶鲁小子：教你备考SAT</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">施强：高端专业语言教学</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">数理化老师竟也看学习资料？</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">【推荐】名校英语方法曝光！</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">2012高考“考点”大曝光!!</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">涨价仍爆棚假日旅游冰火两重天</a></li>    </ul>    <ul>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">澳大利亚八大名校招生说明会</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">2012世界大学排名新鲜出炉</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">新加坡留学，国际双语课程</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">高考后留学日本名校随你选</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">教育培训行业优势资源推介</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">即刻预约今年最后一场教育展</a></li>     <li><span class="date">2011-11-11</span><a href="http://www.SuperSlide2.com" target="_blank">女友坚持警局完婚不抛弃</a></li>    </ul> -->   </div>  </div>
  <script id="jsID" type="text/javascript" th:inline="javascript">  /*<![CDATA[*/   //var ary = location.href.split("&");  var ary1='';  var ary2='';  var ary3='';  var ary4='';  var ary5='';  var ary6='';   ary1 = $('#effect').val();   ary2 = $('#autoPlay').val();   ary3 = $('#trigger').val();   ary4 = $('#easing').val();   ary5 = $('#delayTime').val();   ary6 = $('#pnLoop').val();   if(ary1==''&&ary2==''&&ary3==''&&ary4==''&&ary5==''&&ary6==''){   ary1='fade';   ary2='false';   ary3='mouseover';   ary4='swing';   ary5='500';   ary6='true';   }     //alert('ary1' +ary1);  jQuery(".slideTxtBox").slide( { effect:ary1,autoPlay:ary2,trigger:ary3,easing:ary4,delayTime:ary5,pnLoop:ary6 });  /*]]>*/  </script>
